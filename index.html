<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="all" />



  <title>Dictionary</title>
</head>
<body>
  <div class="navbar nav justify-content-center">
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="#"><h2>Dictionary</h2></a>
      </li>
    </ul>
  </div>
  <div class="my-3 card" style="width:100vw;">
    <div class="card-body">
      <p class="card-text text-center">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Magni, harum.
      </p>
    </div>
  </div>

  <div class="my-4 container">
    <div class="body my-3">
      <h2 class="card-text my-3 text-center">
        Search The Word!
      </h2>
      <div class="input-group mb-3 d-flex justify-content-center input-group input-group-lg">
        <input type="text" id="word" class="form-control search_inp" placeholder="Enter The Word" aria-label="Recipient's username" aria-describedby="button-addon2">

        <select name="lang" id="language">
          <option value="en_US" selected="selected">English</option>
          <option value="hi">Hindi</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="ja">Japanese</option>
          <option value="ru">Russian</option>
          <option value="de">German</option>
          <option value="it">Italian</option>
          <option value="ar">Arabic</option>
          <option value="tr">Turkish</option>
        </select>
      </div>
      <div class="btn_div">
        <button class="btn btn-outline-primary" type="button" id="searchBtn">Search</button>
      </div>


      <div class="txt">
        <p class="text-center">
          Get Defination Of Word With Single Click!
        </p>
      </div>
    </div>
    <hr />
  </div>

  <div class="container info_container mb-4" id="hide_defn">
    <h2 class="text-center my-4" id="info"></h2>
    <div id="defn_populate" class="row my-3"></div>
  </div>
  <div class="height">

  </div>
  <footer class="bg-light footer primary">
    <h6 class="text-center primary">Made By <b>Mrudul</b></h6>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"></script>
  <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
